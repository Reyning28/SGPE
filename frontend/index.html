<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPE - Sistema de Gestión para Pequeñas Empresas</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏢</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">🏢</div>
        <h1 class="title">SGPE</h1>
        <p class="subtitle">Sistema de Gestión para Pequeñas Empresas</p>
        <div class="loading-spinner"></div>
        <p class="loading-text">Cargando aplicación...</p>
        
        <div class="error-message" id="errorMessage">
            <p>No se pudo cargar la aplicación. Verifica que el servidor esté ejecutándose.</p>
            <button class="retry-button" onclick="retryLoad()">Reintentar</button>
        </div>
    </div>

    <script>
        // Verificar si el usuario está autenticado
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Usuario autenticado, redirigir al dashboard
                window.location.href = './pages/dashboard.html';
            } else {
                // Usuario no autenticado, redirigir al login
                window.location.href = './pages/login.html';
            }
        }

        // Función para reintentar la carga
        function retryLoad() {
            document.getElementById('errorMessage').style.display = 'none';
            document.querySelector('.loading-spinner').style.display = 'block';
            document.querySelector('.loading-text').textContent = 'Cargando aplicación...';
            
            setTimeout(() => {
                checkAuth();
            }, 1000);
        }

        // Verificar conexión con el backend
        async function checkBackendConnection() {
            try {
                const response = await fetch('http://localhost:3000/api', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // Backend funcionando, proceder con la verificación de autenticación
                    setTimeout(() => {
                        checkAuth();
                    }, 1500);
                } else {
                    throw new Error('Backend no responde correctamente');
                }
            } catch (error) {
                console.error('Error conectando con el backend:', error);
                document.querySelector('.loading-spinner').style.display = 'none';
                document.querySelector('.loading-text').textContent = 'Error de conexión';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Iniciar verificación cuando se carga la página
        window.addEventListener('load', () => {
            checkBackendConnection();
        });

        // Mostrar mensaje si el usuario presiona F5
        window.addEventListener('beforeunload', () => {
            // Limpiar cualquier estado temporal si es necesario
        });
    </script>
</body>
</html>
