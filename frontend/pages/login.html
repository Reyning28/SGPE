<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Empresarial - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            
            <div class="header">
                <div class="logo">
                    <i class="fas fa-building"></i>
                </div>
                <h1 class="company-title">SGPE</h1>
                <p class="company-subtitle">Sistema de Gestión para Pequeñas Empresas</p>
            </div>

           
            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">Iniciar Sesión</h2>
                    <p class="card-description">Ingresa tus credenciales para acceder al sistema</p>
                </div>

                <div class="card-content">
                    <form id="loginForm" class="login-form">
                      
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="usuario@empresa.com" 
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>

                        
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="••••••••" 
                                    class="form-input"
                                    required
                                >
                                <buttonbutton type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar u ocultar contraseña">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                       
                        <div class="form-options">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="remember" name="remember" class="checkbox">
                                <label for="remember" class="checkbox-label">Recordar sesión</label>
                            </div>
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>

                     
                        <button type="submit" class="login-button">
                            Iniciar Sesión
                        </button>
                    </form>

                   
                    <div class="support-info">
                        <p>¿No tienes cuenta? 
                            <a href="register.html" class="support-link">Crear cuenta nueva</a>
                        </p>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="login.js"></script>
</body>
</html>
