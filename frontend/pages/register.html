<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - SGPE</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-button {
            margin-top: 16px;
            margin-bottom: 16px;
            padding: 12px 0;
            width: 100%;
            background-color: #2d89ef;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-button:hover {
            background-color: #1b5fa7;
        }
        .form-options {
            text-align: center;
            margin-top: 18px;
        }
        .support-link {
            display: inline-block;
            margin-top: 6px;
            color: #2d89ef;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .support-link:hover {
            color: #1b5fa7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-building"></i>
                </div>
                <h1 class="company-title">SGPE</h1>
                <p class="company-subtitle">Sistema de Gestión para Pequeñas Empresas</p>
            </div>
            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">Crear Cuenta Nueva</h2>
                    <p class="card-description">Registra tus datos para crear una cuenta</p>
                </div>
                <div class="card-content">
                    <form id="registerForm" class="login-form">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="nombre" 
                                    name="nombre" 
                                    placeholder="Tu nombre completo" 
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="usuario@empresa.com" 
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="••••••••" 
                                    class="form-input"
                                    required
                                >
                            </div>
                        </div>
                        <button type="submit" class="login-button">Registrarse</button>
                    </form>
                    <div class="form-options">
                        <a href="login.html" class="support-link">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
